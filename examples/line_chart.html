<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Line Chart</title>
    <link type="text/css" rel="stylesheet" href="stylesheets/example.css"/>
    <link type="text/css" rel="stylesheet" href="stylesheets/tipsy.css">
    
    <!-- jquery -->
    <script type="text/javascript" src="../lib/jquery/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../lib/jquery/jquery.tipsy.js"></script>
    
    <!-- d3 library -->
    <script type="text/javascript" src="../lib/d3.v2.min.js"></script>
    
    <!-- visualizie base classes -->
    <script type="text/javascript" src="../class.js"></script>
    <script type="text/javascript" src="../chart.js"></script>
    <script type="text/javascript" src="../line_chart.js"></script>
  </head>
  <body>
    <h1>Line Chart</h1>
    <h2>Non-stacked Line Chart</h2>
    <div class="chart" id="non_stacked_line"></div>
    <h2>Non-stacked Area Chart</h2>
    <div class="chart" id="non_stacked_area"></div>
    <h2>Stacked Line Chart</h2>
    <div class="chart" id="stacked_line"></div>
    <h2>Stacked Area Chart</h2>
    <div class="chart" id="stacked_area"></div>
    <script type="text/javascript">

 "lurkers":[{"x":0,"y":0},{"x":1,"y":0},{"x":2,"y":0},{"x":3,"y":0},{"x":4,"y":0},{"x":5,"y":0},{"x":6,"y":0},{"x":7,"y":0},{"x":8,"y":0},{"x":9,"y":0},{"x":10,"y":0},{"x":11,"y":0},{"x":12,"y":0},{"x":13,"y":0},{"x":14,"y":0},{"x":15,"y":0},{"x":16,"y":0},{"x":17,"y":0},{"x":18,"y":0},{"x":19,"y":0},{"x":20,"y":0},{"x":21,"y":0},{"x":22,"y":0},{"x":23,"y":0},{"x":24,"y":0},{"x":25,"y":0},{"x":26,"y":0},{"x":27,"y":202},{"x":28,"y":267},{"x":29,"y":270},{"x":30,"y":343},{"x":31,"y":645},{"x":32,"y":655},{"x":33,"y":479},{"x":34,"y":836},{"x":35,"y":1490},{"x":36,"y":3448},{"x":37,"y":4152},{"x":38,"y":18802},{"x":39,"y":13163},{"x":40,"y":10876}],
 "likers":[{"x":0,"y":40},{"x":1,"y":50},{"x":2,"y":30},{"x":3,"y":120},{"x":4,"y":0},{"x":5,"y":0},{"x":6,"y":34},{"x":7,"y":0},{"x":8,"y":0},{"x":9,"y":0},{"x":10,"y":0},{"x":11,"y":0},{"x":12,"y":1},{"x":13,"y":4},{"x":14,"y":1},{"x":15,"y":4},{"x":16,"y":2},{"x":17,"y":3},{"x":18,"y":1},{"x":19,"y":4},{"x":20,"y":4},{"x":21,"y":3},{"x":22,"y":1},{"x":23,"y":2},{"x":24,"y":6},{"x":25,"y":10},{"x":26,"y":4},{"x":27,"y":5},{"x":28,"y":5},{"x":29,"y":1},{"x":30,"y":15},{"x":31,"y":19},{"x":32,"y":11},{"x":33,"y":1000},{"x":34,"y":31},{"x":35,"y":64},{"x":36,"y":87},{"x":37,"y":1160},{"x":38,"y":674},{"x":39,"y":501},{"x":40,"y":331}]
      }
      var time_ids = ["2008/09/01 00:00:00","2008/10/01 00:00:00","2008/11/01 00:00:00","2008/12/01 00:00:00","2009/01/01 00:00:00","2009/02/01 00:00:00","2009/03/01 00:00:00","2009/04/01 00:00:00","2009/05/01 00:00:00","2009/06/01 00:00:00","2009/07/01 00:00:00","2009/08/01 00:00:00","2009/09/01 00:00:00","2009/10/01 00:00:00","2009/11/01 00:00:00","2009/12/01 00:00:00","2010/01/01 00:00:00","2010/02/01 00:00:00","2010/03/01 00:00:00","2010/04/01 00:00:00","2010/05/01 00:00:00","2010/06/01 00:00:00","2010/07/01 00:00:00","2010/08/01 00:00:00","2010/09/01 00:00:00","2010/10/01 00:00:00","2010/11/01 00:00:00","2010/12/01 00:00:00","2011/01/01 00:00:00","2011/02/01 00:00:00","2011/03/01 00:00:00","2011/04/01 00:00:00","2011/05/01 00:00:00","2011/06/01 00:00:00","2011/07/01 00:00:00","2011/08/01 00:00:00","2011/09/01 00:00:00","2011/10/01 00:00:00","2011/11/01 00:00:00","2011/12/01 00:00:00","2012/01/01 00:00:00"]
      var width = 800
        , height = 500
        , xLeftMargin = 100
        , xRightMargin = 50 
        , yMargin = 50
        , startX = new Date("2008/09/01 00:00:00")
        , endX = new Date("2012/01/01 00:00:00");

      var non_stacked_line = new LineChart("#non_stacked_line", {likers: data.likers}, {
          width: width
        , height: height
        , xLeftMargin: xLeftMargin
        , xRightMargin: xRightMargin
        , yMargin: yMargin
        , startX: startX
        , endX: endX
        , xLineTransform: function(n) { return new Date(time_ids[n]); }
        , stacked: false
        , fillShades: false
        , x: d3.time.scale().domain([startX, endX]).range([0 + xLeftMargin, width - xLeftMargin - xRightMargin])
        , fill: d3.scale.ordinal().range(['#77c5d5', '#ed8b00', '#78be20', '#f3d03e', '#d14124', '#0092bc'])
        , xNumTicks: 16
        , yNumTicks: 11
        , rightAxis: d3.svg.axis().scale(
            d3.scale.linear().domain([0, 100]).range([height - yMargin, 0 + yMargin])
          ).ticks(10).orient('right')
        , drawDots: true // option to add dots to lines
        , useTipsy: true
        , dot_radius: 5
      });
      
      var non_stacked_area = new LineChart("#non_stacked_area", data, {
          width: width
        , height: height
        , xLeftMargin: xLeftMargin
        , xRightMargin: xRightMargin
        , yMargin: yMargin
        , startX: startX
        , endX: endX
        , xLineTransform: function(n) { return new Date(time_ids[n]); }
        , stacked: false
        , fillShades: true
        , x: d3.time.scale().domain([startX, endX]).range([0 + xLeftMargin, width - xLeftMargin - xRightMargin])
        , fill: d3.scale.ordinal().range(['#77c5d5', '#ed8b00', '#78be20', '#f3d03e', '#d14124', '#0092bc'])
        , xNumTicks: 16
        , yNumTicks: 11
        , rightAxis: d3.svg.axis().scale(
            d3.scale.linear().domain([0, 100]).range([height - yMargin, 0 + yMargin])
          ).ticks(10).orient('right')
        , drawDots: false // option to add dots to lines
        , dot_radius: 5
      });
      
      var stacked_line = new LineChart("#stacked_line", data, {
          width: width
        , height: height
        , xLeftMargin: xLeftMargin
        , xRightMargin: xRightMargin
        , yMargin: yMargin
        , startX: startX
        , endX: endX
        , xLineTransform: function(n) { return new Date(time_ids[n]); }
        , stacked: true
        , fillShades: false
        , x: d3.time.scale().domain([startX, endX]).range([0 + xLeftMargin, width - xLeftMargin - xRightMargin])
        , fill: d3.scale.ordinal().range(['#77c5d5', '#ed8b00', '#78be20', '#f3d03e', '#d14124', '#0092bc'])
        , xNumTicks: 16
        , yNumTicks: 11
        , rightAxis: d3.svg.axis().scale(
            d3.scale.linear().domain([0, 100]).range([height - yMargin, 0 + yMargin])
          ).ticks(10).orient('right')
        , drawDots: true // option to add dots to lines
        , dot_radius: 5
      });
      
      var stacked_area = new LineChart("#stacked_area", data, {
          width: width
        , height: height
        , xLeftMargin: xLeftMargin
        , xRightMargin: xRightMargin
        , yMargin: yMargin
        , startX: startX
        , endX: endX
        , xLineTransform: function(n) { return new Date(time_ids[n]); }
        , stacked: true
        , fillShades: true
        , x: d3.time.scale().domain([startX, endX]).range([0 + xLeftMargin, width - xLeftMargin - xRightMargin])
        , fill: d3.scale.ordinal().range(['#77c5d5', '#ed8b00', '#78be20', '#f3d03e', '#d14124', '#0092bc'])
        , xNumTicks: 16
        , yNumTicks: 11
        , rightAxis: d3.svg.axis().scale(
            d3.scale.linear().domain([0, 100]).range([height - yMargin, 0 + yMargin])
          ).ticks(10).orient('right')
        , drawDots: true // option to add dots to lines
        , useTipsy: true
        , dot_radius: 5
      });

    </script>
  </body>
</html>
