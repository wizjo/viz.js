<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title id="viz-title">Bar Chart</title>
    <link type="text/css" rel="stylesheet" href="stylesheets/example.css"/>
    <link type="text/css" rel="stylesheet" href="stylesheets/tipsy.css">
    
    <!-- jquery -->
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/tipsy/src/javascripts/jquery.tipsy.js"></script>
    
    <!-- d3 -->
    <script type="text/javascript" src="../bower_components/d3/d3.min.js"></script>
    
    <!-- visualizie base classes -->
    <script type="text/javascript" src="../class.js"></script>
    <script type="text/javascript" src="../chart.js"></script>
    <script type="text/javascript" src="../bar_chart.js"></script>
  </head>
  <body>
    <div class="chart" id="chart-div" style="width:500px; height:500px;"></div>
    <script type="text/javascript">
      var data = {
        labels: [ "Web", "Desktop", "Mobile", "SharePoint", "Other" ], 
        values: { "Market Square": [ {x:0, y:10}, {x:1, y:30}, {x:2, y:50}, {x:3, y:20}, {x:4, y:10} ], 
          "SOMA": [ {x:0, y:20}, {x:1, y:10}, {x:2, y:10}, {x:3, y:40}, {x:4, y:50} ] 
        }
      };
      var chart = new BarChart("#chart-div", data, {
          width: 450
        , space: 20 // spacing between bars
        , leftMargin: 5
        , rightMargin: 5
        , topMargin: 5
        , bottomMargin: 5
        , baseline: "right"
        , stacked: true // false: grouped bars; true: stacked bars (when there's one than one series)
        , numRules: 10
        , barWidth: 20
        , fill: d3.scale.ordinal().range(['#77c5d5', '#ed8b00', '#78be20', '#f3d03e', '#d14124', '#0092bc'])
        , useTipsy: true
        , formatter: ".2f"
       });
    </script>
  </body>
</html>
