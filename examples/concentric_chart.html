<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title id="viz-title">Concentric Chart</title>
    <link type="text/css" rel="stylesheet" href="stylesheets/example.css"/>
    <link type="text/css" rel="stylesheet" href="stylesheets/tipsy.css">
    
    <!-- jquery -->
    <script type="text/javascript" src="../lib/jquery/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../lib/jquery/jquery.tipsy.js"></script>
    
    <!-- include your local d3 library instead -->
    <script type="text/javascript" src="../lib/d3.v2.min.js"></script>
    
    <!-- visualizie base classes -->
    <script type="text/javascript" src="../class.js"></script>
    <script type="text/javascript" src="../chart.js"></script>
    <script type="text/javascript" src="../concentric_chart.js"></script>
  </head>
  <body>
    <div id="concentric-left" style="width:300px; height:300px;"></div>
    <div id="concentric-center" style="width:300px; height:300px;"></div>
    <div id="concentric-bottom" style="width:300px; height:300px;"></div>
    <script type="text/javascript">
      var data = {consumers: 1, contributors: 0.75, likers: 0.25}
      var width = 280,
          height = 165;

      var concentric_left = new ConcentricChart("#concentric-left", data, {
          width: width
        , height: height
        , fill: d3.scale.ordinal().range(['#0092bc', '#77c5d5', '#ed8b00', '#78be20', '#f3d03e', '#d14124'])
        , align: "left"
      });
      
      var concentric_center = new ConcentricChart("#concentric-center", data, {
          width: width
        , height: height
        , fill: d3.scale.ordinal().range(['#0092bc', '#77c5d5', '#ed8b00', '#78be20', '#f3d03e', '#d14124'])
        , align: "center"
      });
      
      var concentric_bottom = new ConcentricChart("#concentric-bottom", data, {
          width: width
        , height: height
        , fill: d3.scale.ordinal().range(['#0092bc', '#77c5d5', '#ed8b00', '#78be20', '#f3d03e', '#d14124'])
        , align: "bottom"
      });

    </script>
  </body>
</html>
