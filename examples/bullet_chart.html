<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title id="viz-title">Bullet Chart</title>
    <link type="text/css" rel="stylesheet" href="stylesheets/example.css"/>
       
    <!-- jquery -->
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>   
    <!-- d3 -->
    <script type="text/javascript" src="../bower_components/d3/d3.min.js"></script>
    <!-- bullet graph utility library -->
    <script type="text/javascript" src="../lib/bullet.js"></script>
    
    <!-- viz.js -->
    <script type="text/javascript" src="../dist/viz.js"></script>
  </head>
  <body>
    <div class="chart" id="chart-div" style="width:500px; height:500px;"></div>
    <script type="text/javascript">
      var data = [
        {"title":"Revenue","subtitle":"US$, in thousands","ranges":[150,225,300],"measures":[220],"markers":[250]},
        {"title":"Profit","subtitle":"%","ranges":[20,25,30],"measures":[21],"markers":[26]},
        {"title":"Order Size","subtitle":"US$, average","ranges":[350,500,600],"measures":[100],"markers":[550]},
        {"title":"New Customers","subtitle":"count","ranges":[1400,2000,2500],"measures":[1650],"markers":[2100]},
        {"title":"Satisfaction","subtitle":"out of 5","ranges":[3.5,4.25,5],"measures":[3.2],"markers":[4.4]}
      ];

      var width = 500
        , height = 45
        , leftMargin = 120
        , rightMargin = 30
        , topMargin = 5
        , bottomMargin = 15;

      var chart = new BulletChart("#chart-div", data, {
          width: width
        , height: height
        , leftMargin: leftMargin
        , rightMargin: rightMargin
        , topMargin: topMargin
        , bottomMargin: bottomMargin
        , fill: d3.scale.ordinal().range(['#0092bc', '#77c5d5', '#ed8b00', '#78be20', '#f3d03e', '#d14124'])
        , title: true
        , subtitle: true
        , hover_events: true
        , hover_label_color: "#333"
      });
    </script>
  </body>
</html>
