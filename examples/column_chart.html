<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title id="viz-title">Column Chart</title>
    <link type="text/css" rel="stylesheet" href="stylesheets/example.css"/>
    <link type="text/css" rel="stylesheet" href="stylesheets/tipsy.css">
    
    <!-- jquery -->
    <script type="text/javascript" src="../lib/jquery/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../lib/jquery/jquery.tipsy.js"></script>
    
    <!-- include your local d3 library instead -->
    <script type="text/javascript" src="../lib/d3.v2.min.js"></script>
    
    <!-- visualizie base classes -->
    <script type="text/javascript" src="../class.js"></script>
    <script type="text/javascript" src="../chart.js"></script>
    <script type="text/javascript" src="../column_chart.js"></script>
  </head>
  <body>
    <div class="chart" id="chart-div" style="width:500px; height:500px;"></div>
    <script type="text/javascript">
      var data = {
        labels: [ "Web", "Desktop", "Mobile", "SharePoint", "Other" ], 
        values: { "SOMA": [ {x:0, y:10}, {x:1, y:30}, {x:2, y:50}, {x:3, y:20}, {x:4, y:10} ], 
          "Market Square": [ {x:0, y:20}, {x:1, y:10}, {x:2, y:10}, {x:3, y:40}, {x:4, y:50} ] 
        }
      };
      var chart = new ColumnChart("#chart-div", data, {
          height: 500
        , space: 40 // spacing between bars
        , leftMargin: 10 // give it a larger leftMargin when you want the y-axis to be on the left-hand side
        , rightMargin: 50
        , topMargin: 5
        , bottomMargin: 80 // more space for placing group labels
        , baseline: "bottom"
        , stacked: true // false: grouped bars; true: stacked bars (when there's one than one series)
        , barWidth: 40
        // , fill: d3.scale.ordinal().range(['#77c5d5', '#ed8b00', '#78be20', '#f3d03e', '#d14124', '#0092bc']) //comment out this line if you wanna style bars at a series level in css
        , numRules: 1 // number of rules to add, first rule is where the bars' baseline is
        , yaxis_position: "left" // position to place yaxis: "left", "right"
        , ynumTicks: 5 // number of ticks on the Y Axis
        , yAxisMargin: 30
        , show_labels: true
        , label_position: 'tilted' // available values: 'vertical', 'tilted'
        , useTipsy: true
       });
    </script>
  </body>
</html>
