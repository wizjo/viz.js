<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title id="viz-title">Spinner</title>
    <link type="text/css" rel="stylesheet" href="stylesheets/example.css"/>
    
    <script type="text/javascript" src="../lib/spin.min.js"></script>
  </head>
  <body>
    <div class="spinner" id="spinner-example" style="width:100px; height:100px;"></div>
    <script type="text/javascript">
      var options = {
          lines: 13 // The number of lines to draw
        , length: 7 // The length of each line
        , width: 4  // The line thickness
        , radius: 21 // The radius of the inner circle
        , rotate: 0 // The rotation offset
        , color: '#000' // #rgb or #rrggbb
        , speed: 1 // Rounds per second
        , trail: 60 // Afterglow percentage
        , shadow: false // Whether to render a shadow
        , hwaccel: false // Whether to use hardware acceleration
        , className: 'spinner' // The CSS class to assign to the spinner
        , zIndex: 2e9 // The z-index (defaults to 2000000000)
        , top: 'auto' // Top position relative to parent in px
        , left: 'auto' // Left position relative to parent in px
      };
      var target = document.getElementById('spinner-example');
      var spinner = new Spinner(options).spin(target);
      target.appendChild(spinner.el);
    </script>
  </body>
</html>
