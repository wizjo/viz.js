<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title id="viz-title">Pie Chart</title>
    <link type="text/css" rel="stylesheet" href="example.css"/>
    
    <!-- jquery -->
    <script type="text/javascript" src="../lib/jquery/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../lib/jquery/jquery-ui-1.8.17.custom.min.js"></script>
    
    <!-- include your local d3 library instead -->
    <script type="text/javascript" src="../lib/d3/d3.js"></script>
    <script type="text/javascript" src="../lib/d3/d3.layout.js"></script>
    <script type="text/javascript" src="../lib/d3/d3.chart.js"></script>
    
    <!-- visualizie base classes -->
    <script type="text/javascript" src="../class.js"></script>
    <script type="text/javascript" src="../chart.js"></script>
    <script type="text/javascript" src="../pie_chart.js"></script>
  </head>
  <body>
    <div class="chart" id="chart-div" style="width:500px; height:500px;"></div>
    <script type="text/javascript">
      var data = [
        {"label":"Web", "value":76.16}, 
        {"label":"Desktop", "value":16.81}, 
        {"label":"Mobile", "value":4.27}, 
        {"label":"Other", "value":2.72}, 
        {"label":"Sharepoint", "value":0.03} ];
      var chart = new PieChart("#chart-div", data, {
          outerRad: 60
        , width: 160
        , height: 160
        , leftMargin: 0
        , rightMargin: 0
        , topMargin: 0
        , bottomMargin: 0
        , fill: d3.scale.ordinal().range(['#3058a1'])
      });
    </script>
  </body>
</html>
