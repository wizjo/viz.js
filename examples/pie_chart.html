<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Pie Chart</title>
    <link type="text/css" rel="stylesheet" href="stylesheets/example.css"/>
    <link type="text/css" rel="stylesheet" href="stylesheets/tipsy.css">
    
    <!-- jquery -->
    <script type="text/javascript" src="../lib/jquery/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../lib/jquery/jquery-ui-1.8.17.custom.min.js"></script>
    <script type="text/javascript" src="../lib/jquery/jquery.tipsy.js"></script>
    
    <!-- include your local d3 library instead -->
    <script type="text/javascript" src="../lib/d3/d3.js"></script>
    <script type="text/javascript" src="../lib/d3/d3.layout.js"></script>
    <script type="text/javascript" src="../lib/d3/d3.chart.js"></script>
    
    <!-- visualizie base classes -->
    <script type="text/javascript" src="../class.js"></script>
    <script type="text/javascript" src="../chart.js"></script>
    <script type="text/javascript" src="../pie_chart.js"></script>
  </head>
  <body>
    <h1>Pie Chart</h1>
    <div class="chart" id="chart-div" style="width:1200; height:800px; margin: 50px auto auto 10px;"></div>
    <script type="text/javascript">
      var data = { 
        series1: [ {"label":"Web", "value":76.16}, {"label":"Desktop", "value":16.81}, 
          {"label":"Mobile", "value":4.27}, {"label":"Other", "value":2.72}, {"label":"SharePoint", "value":0.03} 
        ],
        series2: [ {"label":"Web", "value":36.16}, {"label":"Desktop", "value":26.81}, 
          {"label":"Mobile", "value":14.27}, {"label":"Other", "value":2.72}, {"label":"SharePoint", "value":10.03} 
        ]};
      var chart = new PieChart("#chart-div", data, {
          outerRadius: 150 // Set the outer radius for the pie
        , innerRadiusRatio: 0 // ranges from 0 to 1, 0 yields a regular Pie, else bakes you a Donut
        , leftMargin: 10
        , rightMargin: 100
        , topMargin: 10
        , bottomMargin: 10
        , fill: d3.scale.ordinal().range(['#77c5d5', '#ed8b00', '#78be20', '#f3d03e', '#d14124', '#0092bc']) //use this option to style slices based on labels
      });
    </script>
  </body>
</html>
